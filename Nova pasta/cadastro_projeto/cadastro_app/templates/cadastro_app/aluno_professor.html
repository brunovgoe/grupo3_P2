<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(255, 111, 0);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 30px;
            flex: 1;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-dark {
            background-color: #343a40;
            border: none;
        }
        .btn-dark:hover {
            background-color: #23272b;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #ffffff;;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;;
            color: #23272b;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 0.9rem;
            color: #6c757d;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Escolha de Perfil - Sistema PBL Test</header>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1>Escolha Seu Perfil</h1>
        <div class="row w-100 justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Aluno</h5>
                        <p class="card-text">Cadastre-se ou faça login como Aluno.</p>
                        <a href="{% url 'login_aluno' %}" class="btn btn-primary">Login Aluno</a>
                        <a href="{% url 'cadastrar_aluno' %}" class="btn btn-dark">Cadastrar Aluno</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Professor</h5>
                        <p class="card-text">Cadastre-se ou faça login como Professor.</p>
                        <a href="{% url 'login_professor' %}" class="btn btn-primary">Login Professor</a>
                        <a href="{% url 'cadastrar_professor' %}" class="btn btn-dark">Cadastrar Professor</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>2024 - PBL Test</footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
