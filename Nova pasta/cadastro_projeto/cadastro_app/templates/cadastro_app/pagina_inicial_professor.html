<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL Test - Professor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a2d2ff, #cdeffd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
        }

        .container h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-blue {
            background: #007bff;
        }

        .button-blue:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .button-green {
            background: #28a745;
        }

        .button-green:hover {
            background: #1c7c31;
            transform: translateY(-3px);
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, Professor / Instituição</h1>
        <p>Escolha uma das opções abaixo:</p>
        <a href="{% url 'resultados_por_pergunta' %}" class="button button-blue">Visualizar Resultados por Pergunta</a>
        <a href="{% url 'resultados_por_curso' %}" class="button button-green">Visualizar Resultados por Curso</a>
    </div>
</body>
</html>
