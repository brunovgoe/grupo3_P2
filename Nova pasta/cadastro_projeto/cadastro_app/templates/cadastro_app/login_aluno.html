<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-weight: 300;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            font-weight: 500;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login de Aluno</h1>
        
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Erro:</strong> Verifique suas credenciais e tente novamente.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login_aluno' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="username" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'pagina_inicial' %}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
    <footer>2024 - PBL Test</footer>
</body>
</html>
