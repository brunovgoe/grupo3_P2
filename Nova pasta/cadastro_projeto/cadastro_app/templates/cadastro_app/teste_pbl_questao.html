<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PBL - Pergunta {{ questao_num }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #e0e0e0;
        }
        .progress-bar {
            background-color: #007bff;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 400px;
        }
        .btn-group .btn {
            border-radius: 50px;
            padding: 8px 20px;
            font-size: 1em;
            width: 150px;
        }
        .form-check {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .form-check-input {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 5px;
            flex-shrink: 0;
        }
        .form-check-label {
            flex: 1;
            margin-left: 10px;
        }
        .back-to-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="back-to-menu">← Voltar ao Menu Principal</a>
    <div class="container">
        <!-- Barra de progresso -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ questao_num }}" aria-valuemin="1" aria-valuemax="{{ total_questoes }}" style="width: {{ questao_num|floatformat:0 }}0%;"></div>
        </div>

        <h2>Questão {{ questao_num }}</h2>
        <p><strong>{{ questao.pergunta }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {% for opcao in questao.opcoes %}
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="resposta" id="opcao{{ forloop.counter }}" value="{{ opcao }}"
                           {% if resposta_selecionada == opcao %}checked{% endif %} required>
                    <label class="form-check-label" for="opcao{{ forloop.counter }}">{{ opcao }}</label>
                </div>
                {% endfor %}
            </div>
            <div class="btn-group">
                {% if questao_num > 1 %}
                    <!-- Botão de voltar para a pergunta anterior -->
                    <a href="{% url 'teste_pbl_questao' questao_num=questao_num|add:'-1' %}" class="btn btn-secondary" style="border-radius: 50px;">Voltar</a>
                {% endif %}
                
                <!-- Verificar se é a última pergunta -->
                {% if questao_num == total_questoes %}
                    <!-- Se for a última pergunta, mudar o texto do botão -->
                    <button type="submit" class="btn btn-success" style="border-radius: 50px;">Enviar Respostas</button>
                {% else %}
                    <!-- Caso contrário, continuar para a próxima pergunta -->
                    <button type="submit" class="btn btn-primary" style="border-radius: 50px;">Continuar</button>
                {% endif %}
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
