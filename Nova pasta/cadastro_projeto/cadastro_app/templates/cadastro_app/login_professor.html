<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Professor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-weight: 300;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px;
            font-size: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-link" style="position: absolute; top: 20px; left: 20px;">&larr; Voltar ao Menu Principal</a>
    <div class="container">
        <h1>Login de Professor</h1>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Erro:</strong> Verifique suas credenciais e tente novamente.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login_professor' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
